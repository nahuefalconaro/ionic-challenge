<ion-card>
  <div class="flex">
  <img [src]=utils.extensionImg(character.thumbnail)>
  </div>
  <ion-card-header>
    <ion-card-title style="text-align: center;">{{"NOMBRE" | translate}}: {{character.name}}</ion-card-title>
  </ion-card-header>
    <ion-card-content>
      <ion-label>{{"INFORMACION" | translate }}</ion-label>
      <ion-list>
        <ion-item>
          <ion-label>{{"CANTIDAD" | translate }} Series: {{character.series.available}}</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>{{"CANTIDAD" | translate }} Comics: {{character.comics.available}}</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>{{"CANTIDAD" | translate }} Stories: {{character.stories.available}}</ion-label>
        </ion-item>
      </ion-list>
    </ion-card-content>
</ion-card>
